<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blow Out Candles</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: black; /* Changed to black */
      overflow: hidden;
      /* transform: scale(1.3); */
      zoom:120%;
      margin-top:-4rem;
    }

    #birthday-cake {
      position: relative;
      top: 50px;
      left: 0;
      opacity: 1;
      /* Add opacity property */
    }

    #birthday-cake:before {
      content: "";
      position: absolute;
      background-color: #ede0d4;
      width: 400px;
      height: 140px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -10%);
      box-shadow: inset -2px -5px #e6ccb2;
    }

    .cake {
      position: absolute;
      background-color: white; /* Changed to white */
      width: 350px;
      height: 130px;
      transform: translate(-50%, -60%);
    }

    .cake:before,
    .cake:after {
      content: "";
      position: absolute;
    }

    .cake:before,
    .middle,
    .middle:before {
      border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
      width: 350px;
      height: 50px;
    }

    .cake:before {
      background-color: white; /* Changed to white */
      top: 130px;
    }

    .cake:after {
      background-color: #b08968;
      width: 350px;
      height: 30px;
      top: 50px;
    }

    .middle {
      position: absolute;
      background-color: #b08968;
      top: 80px;
      z-index: 1;
    }

    .middle:before {
      content: "";
      position: absolute;
      background-color: white; /* Changed to white */
      top: -35px;
    }

    .top {
      position: absolute;
      background-color: red; /* Changed to red */
      width: 350px;
      height: 90px;
      border-radius: 50%;
      z-index: 2;
      top: -45px;
      box-shadow: inset -5px -1px #fff, inset -70px 2px rgba(255, 255, 255, .1);
    }

    .chocs {
      position: absolute;
      width: 55px;
      height: 50px;
      background-color: red; /* Changed to red */
      top: 0;
      z-index: 1;
      border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
      box-shadow: 49px 20px red, 98px 25px red, 147px 30px red, 196px 25px red, 245px 20px red, 295px 0 red, 0px 4px #fff, 49px 24px #fff, 98px 29px #fff, 147px 34px #fff, 196px 29px #fff, 245px 24px #fff, 295px 4px #fff; /* Changed to red */
    }

    .chocs:before {
      content: "";
      position: absolute;
      width: 175px;
      height: 180px;
      background-color: rgba(255,255,255,.1);
      border-radius: 100% 0% 100% 0% / 0% 72% 28% 100%;
      left: 175px;
      top: 0;
    }

    .candles {
      position: absolute;
      width: 30px;
      height: 80px;
      background-color: gray; /* Changed to gray */
      top: -160px;
      left: -20px;
      box-shadow: 50px 20px gray, -50px 20px gray; /* Changed to gray */
    }

    .candles:before {
      content: "";
      position: absolute;
      width: 30px;
      height: 10px;
      background-color: gray; /* Changed to gray */
      border-radius: 50%;
      top: -5px;
      box-shadow: 0 80px gray, -50px 20px gray, -50px 100px gray, 50px 20px gray, 50px 100px gray, inset 2px -1px #fff; /* Changed to gray */
    }

    .candles:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 10px;
      border-radius: 50%;
      top: 15px;
      left: 50px;
      box-shadow: inset 2px -1px #fff;
    }

    .shadows {
      position: absolute;
      width: 30px;
      height: 10px;
      border-radius: 50%;
      box-shadow: inset 2px -1px #fff;
      left: -50px;
      top: 15px;
    }

    .shadows:before {
      content: "";
      position: absolute;
      background-color: #333;
      width: 1.5px;
      height: 15px;
      left: 14.5px;
      top: -10px;
      box-shadow: 50px -20px #333, 100px 0 #333;
    }

    .shadows:after {
      content: "";
      position: absolute;
      width: 15px;
      height: 90px;
      left: 15px;
      background-color: rgba(255, 255, 255, .1);
      box-shadow: 50px -20px rgba(255, 255, 255, .1), 100px 0 rgba(255, 255, 255, .1);
      border-radius: 0% 100% 50% 50% / 100% 6% 10% 0%;
    }


    .flame,
    .flame:before,
    .flame2,
    .flame2:before,
    .flame3,
    .flame3:before {
      position: absolute;
      border-radius: 80% 15% 55% 50% / 55% 15% 80% 50%;
    }

    .flame,
    .flame3,
    .flame2 {
      cursor: pointer;
      width: 30px;
      height: 30px;
      transform: rotate(-45deg);
      z-index: 4;
      background-color: rgba(252, 191, 73, .8);
      transition: .5s;
      animation: flame .5s infinite;
    }

    .flame {
      top: -40px;
    }

    .flame2,
    .flame3 {
      top: -20px;
    }

    .flame2 {
      left: -50px;
    }

    .flame3 {
      left: 50px;
    }

    .flame:before,
    .flame2:before,
    .flame3:before {
      content: "";
      background-color: rgba(247, 127, 0, .4);
      width: 20px;
      height: 20px;
      top: 5px;
      left: 5px;
    }


    @keyframes flame {

      0%,
      25%,
      100% {
        transform: scaleY(1) rotate(-45deg);
      }

      50%,
      75% {
        transform: scaleY(1.1) rotate(-45deg);
      }
    }

    .text,
    .text2 {
      position: absolute;
      color: white;
      font-family: 'Brush Script MT', cursive;
      text-align: center;
    }

    .text {
      width: 350px;
      font-size: 50px;
      left: -140px;
      top: 100px;
      z-index: -1;
      transition: .3s;
      opacity: 0;
    }

    .text2 {
      font-size: 25px;
      width: 300px;
      top: 105px;
      left: -140px;
    }

    .birthday-text {
      position: absolute;
      top: 10%; /* Moved higher above the cake */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 3rem;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      font-weight: bold;
      color: rgb(113, 31, 31);
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 5;
    }

    .candle1 {
      color: red;
    }
    .textb {
  position: absolute;
  bottom: 10px; /* Position it at the bottom */
  left: 50%; /* Center it horizontally */
  transform: translateX(-50%); /* Center it horizontally */
  z-index: 1; /* Makes the text appear above other elements */
  text-align: center;
  font-size: 0.8rem;
  font-weight: bold;
  color: black;
  background-color: rgba(194, 191, 191, 0.6); /* Semi-transparent black background */
  padding: 10px; /* Add some padding */
  border-radius: 5px; /* Rounded corners */
  font-family: monospace;
}
    #videos {
      display: none;
      position: absolute;
      top: 50%; /* Centered vertically */
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotateY(180deg); /* Centered both ways */
      z-index: 10;
      opacity: 0;
      transition: transform 1.5s ease, opacity 1.5s ease;
      display: flex; /* Flexbox for side-by-side layout */
      justify-content: center; /* Center videos horizontally */
      align-items: center; /* Center videos vertically */
    }
    #videos.open {
      transform: translate(-50%, -50%) scale(1) rotateY(0deg);
      opacity: 1;
    }
    video {
      width: 300px; /* Reduced width to fit both videos */
      height: auto;
      margin: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    video.show {
      opacity: 1;
    }
    video.hide {
      opacity: 0;
    }
  </style>
</head>

<body>
  <p class="birthday-text" id="wish"></p>
  <div id="videos" class="gift-box">
    <video id="video1" controls>
      <source src="alex.mp4" type="video/mp4">
     
    </video>
    <video id="video2" controls>
      <source src="joynate.mp4" type="video/mp4">
      
    </video>
  </div>
  <div id="birthday-cake">

    <div class="cake">
      <div class="middle"></div>
      <div class="chocs"></div>
      <div class="top"></div>
    </div>
    <div class="candles">
      <div class="candel1 "></div>
      <div class="candel2 "></div>
      <div class="candel3 "></div>
      <div class="text">Happy Birthday! </div>
      <div class="shadows"></div>
    </div>

  </div>
  <script src="./confetti.js"></script>
  <script>
    let candlesBlownOut = false;
    function main() {
      document.querySelector(".candel1").classList.add("flame");
      document.querySelector(".candel2").classList.add("flame2");
      document.querySelector(".candel3").classList.add("flame3");

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function (stream) {
          const audioContext = new AudioContext();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);
          const scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);

          analyser.smoothingTimeConstant = 0.8;
          analyser.fftSize = 1024;

          microphone.connect(analyser);
          analyser.connect(scriptProcessor);
          scriptProcessor.connect(audioContext.destination);
          scriptProcessor.onaudioprocess = function () {
            const array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            const average = array.reduce((a, b) => a + b) / array.length;
            
            if (average > 50) {
              blowOutCandles();

              if (!candlesBlownOut) {
                blast();
                // wish();
                candlesBlownOut = true;
              }

              startConfetti();
              repositionCake();
            }
            // else {

            //   setTimeout(() => {
            //     blowOutCandles();
            //     if (!candlesBlownOut) {
            //       blast();
            //       candlesBlownOut = true;
            //     }
            //     startConfetti();
            //     repositionCake();
            //   }, 3000);

            // }
          };
        })
        .catch(function (err) {
          console.error('Error accessing microphone: ', err);
        });
    }

    // Function to simulate blowing out candles
    function blowOutCandles() {

      document.querySelector(".candel1").classList.remove("flame");
      document.querySelector(".candel2").classList.remove("flame2");
      document.querySelector(".candel3").classList.remove("flame3");

      console.log("Candles blown out!");
      // alert("Happy birthday ");

      document.getElementById("wish").innerText = "Happy Birthday Papa!";
      document.getElementById("wish").style.opacity = "1"; // Fade in the message
      // Show videos with transition
      const videos = document.getElementById('videos');
      videos.style.display = 'flex'; // Changed to flex for side-by-side
      setTimeout(() => {
        videos.classList.add('open'); // Trigger the gift-opening animation
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        video1.classList.add('show'); // Fade in video1
        video2.classList.add('show'); // Fade in video2 at the same time
      }, 100); // Small delay for smooth transition
      setInterval(main, 3000);

    }
    function repositionCake() {
      document.getElementById("birthday-cake").style.left = "60%";
      // cake.style.left = "50%";
      // cake.style.opacity = "1";
    }
    function blast() {
      var audio = new Audio("balloonpop-83760.mp3");
      audio.volume = 1;
      audio.play();

    }
    function wish() {
      var audio1 = new Audio("song.mp3");
      audio1.volume = 1;
      audio1.play();
    }






    // Event listener for microphone input
    document.querySelector("#birthday-cake").addEventListener('click', function () {
      main();
      wish();

    });
  </script>
</body>

</html>
